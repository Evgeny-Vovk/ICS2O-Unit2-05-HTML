<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="Unit2-01 website"/>
    <meta name="keywords" content="mths, ics2o"/>
    <meta name="author" content="Evgeny Vovk"/>
    <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png"/>
    <link rel="manifest" href="./favicon/site.webmanifest"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-light_blue.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Unit2-05 website.</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <header>
      <h1>Salary Program, with JS</h1>
    </header>
      <main class="mdl-layout__content">
        <div>
          <p>Please enter your employment information</p>
        </div>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Number of hours worked: </p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours-worked"/>
            <label class="mdl-textfield__label">Hours worked ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Hourly rate: </p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hourly-rate"/>
            <label class="mdl-textfield__label">Hourly rate ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
          Calculate
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="payment"></div>
            <div id="government"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
